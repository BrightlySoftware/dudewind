language: node_js
node_js:
  - "node"
branches:
  only:
    - master
git:
  branch: master
before_script:
  - git checkout master
script:
  - npm run build
  - npm version patch -m "[CHORE] Bump Version %s [skip ci]"
before_deploy:
  - git push https://$GITHUB_TOKEN@github.com/DudeSolutions/dudewind master
  - git push https://$GITHUB_TOKEN@github.com/DudeSolutions/dudewind --tags
deploy:
  provider: npm
  api_key: $NPM_TOKEN
  email: $NPM_EMAIL
  on:
    tags: false
    branches:
      - master
